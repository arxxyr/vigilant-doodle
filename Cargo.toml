[package]
name = "vigilant_doodle"
version = "0.2.0"
publish = false
authors = ["ffqi <ffqi@outlook.com>"]
edition = "2024"
exclude = ["dist", "build", "assets", "credits"]

[workspace]
# members = ["mobile"]

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[features]
dev = ["bevy/dynamic_linking"]

[dependencies]
bevy = { version = "0.17.2", default-features = false, features = [
    "animation",
    "bevy_asset",
    "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_gltf",
    "bevy_render",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "bevy_state",  # 添加 bevy_state 支持
    "serialize",   # 添加序列化支持（场景系统需要）
    "reflect_auto_register",  # 自动注册反射类型（场景系统必需）
    "png",
    "hdr",
    "zstd_rust",  # 修复：zstd -> zstd_rust（KTX2 解压缩，纯 Rust 实现）
    "x11",
    "wayland",  # 添加 Wayland 支持（Ubuntu 22.04 默认）
    "ktx2",
    "file_watcher",  # 修复：filesystem_watcher -> file_watcher
    "tonemapping_luts",
    "webgl2",
    # "dynamic_linking"
] }
bevy_kira_audio = { version = "0.24.0" }
bevy_asset_loader = { version = "0.24.0-rc.1" }
rand = { version = "0.9.2" }

# keep the following in sync with Bevy's dependencies
winit = { version = "0.30.12", default-features = false }
image = { version = "0.25.8", default-features = false }
# bevy_third_person_camera = "0.3.0"  # 移除：不兼容 Bevy 0.17.2
bevy-inspector-egui = "0.34.0"

[build-dependencies]
embed-resource = "3.0.6"
